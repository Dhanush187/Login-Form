<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="logo">  
            <img src="images/matcher.png" alt="Logo" class="logo">
        </div>
        <div class="title">
            <p>Login to matcher</p>
        </div>
        <form>
            <div class="field">
                <label for="username">Username</label><br>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="field">
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="wrapper-checkbox">
                <label for="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me"> Remember me</label><br>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <button type="submit" class="btn">LOGIN</button>
        </form>
        <div class="signup"> Don't have an account?<a href="#"> Signup</a></div>
    </div>
</body>
</html>
